{% extends "base.html" %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="error-page py-5">
    <div class="container text-center">
        <div class="error-content">
            <h1 class="display-1 fw-bold">404</h1>
            <div class="error-icon mb-4">
                <i class="fas fa-search fa-4x text-primary"></i>
            </div>
            <h2 class="mb-4">Страница не найдена</h2>
            <p class="lead mb-4">К сожалению, запрашиваемая страница не существует или была перемещена.</p>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>Вернуться на главную
                </a>
                <a href="{{ url_for('contact') }}" class="btn btn-outline-primary btn-lg ms-3">
                    <i class="fas fa-envelope me-2"></i>Связаться с нами
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
