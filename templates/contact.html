{% extends "base.html" %}

{% block title %}Контакты{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Наши контакты</h2>
            <div class="contact-info mt-4">
                <p><i class="fas fa-map-marker-alt"></i> г. Москва, ул. Примерная, д. 123</p>
                <p><i class="fas fa-phone"></i> +7 (999) 123-45-67</p>
                <p><i class="fas fa-envelope"></i> info@seo-services.ru</p>
                <p><i class="fas fa-clock"></i> Пн-Пт: 9:00 - 18:00</p>
            </div>
        </div>
        <div class="col-md-6">
            <div id="map" style="height: 400px; border-radius: 15px;"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
<script>
function initMap() {
    const office = { lat: 55.7558, lng: 37.6173 }; // Координаты Москвы
    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: office,
        styles: [
            {
                "featureType": "all",
                "elementType": "geometry",
                "stylers": [{"color": "#f5f5f5"}]
            }
        ]
    });
    const marker = new google.maps.Marker({
        position: office,
        map: map,
        title: "SEO Услуги"
    });
}
window.onload = initMap;
</script>
{% endblock %}
